<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>__APP_NAME__ - License Key</title>
    <link rel="icon" type="image/png" href="misc/icon.png" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            background: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .card {
            background: rgba(0, 0, 0, 0.02);
            border: 1px solid rgba(0, 0, 0, 0.08);
            border-radius: 24px;
            padding: 48px;
            max-width: 480px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(0, 0, 0, 0.15), transparent);
        }

        .icon {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            filter: drop-shadow(0 8px 16px rgba(0, 0, 0, 0.1));
        }

        h1 {
            font-size: 24px;
            color: #000000;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #666666;
            margin-bottom: 30px;
        }

        .key-label {
            font-size: 13px;
            color: #888888;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .key {
            font-size: 18px;
            font-weight: 700;
            font-family: 'SF Mono', Monaco, 'Courier New', monospace;
            background: rgba(0, 0, 0, 0.04);
            border: 1px solid rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 24px;
            user-select: all;
            cursor: text;
            color: #000000;
            letter-spacing: 1px;
        }

        .copy-btn {
            background: #000000;
            color: white;
            border: none;
            padding: 14px 32px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.2);
        }

        .copy-btn:active {
            transform: translateY(0);
        }

        .instructions {
            margin-top: 30px;
            padding-top: 24px;
            border-top: 1px solid rgba(0, 0, 0, 0.06);
            color: #666666;
            font-size: 14px;
            line-height: 1.8;
        }

        .instructions strong {
            color: #333333;
        }

        .error {
            color: #d32f2f;
        }

        .error .icon {
            font-size: 64px;
            width: auto;
            height: auto;
            filter: none;
        }

        .error h1 {
            color: #d32f2f;
        }

        .error a {
            color: #000000;
            text-decoration: none;
            font-weight: 500;
        }

        .error a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="card" id="content">
        <!-- Content will be inserted by JavaScript -->
    </div>

    <script>
        // ============================================================
        // CONFIGURATION - Customize these for your app
        // ============================================================

        const APP_NAME = "__APP_NAME__";
        const WEBSITE_URL = "__WEBSITE_URL__";
        const VALIDATION_CODE = "__VALIDATION_CODE__";  // e.g., "myapp" - must match Stripe success URL code param

        // 12 base keywords - must match LicenseManager.swift exactly
        // Sliding window of 4 creates weekly tokens
        const words = [
            "WORD1", "WORD2", "WORD3", "WORD4",
            "WORD5", "WORD6", "WORD7", "WORD8",
            "WORD9", "WORD10", "WORD11", "WORD12"
        ];

        // ============================================================
        // Token Generation (do not modify)
        // ============================================================

        // Generate token for a given week number (1-52)
        function getTokenForWeek(weekNum) {
            const startIndex = (weekNum - 1) % 12;
            const tokenWords = [];
            for (let i = 0; i < 4; i++) {
                tokenWords.push(words[(startIndex + i) % 12]);
            }
            return tokenWords.join("-");
        }

        // Get ISO week number from date
        function getWeekNumber(date) {
            const d = new Date(Date.UTC(date.getFullYear(), date.getMonth(), date.getDate()));
            const dayNum = d.getUTCDay() || 7;
            d.setUTCDate(d.getUTCDate() + 4 - dayNum);
            const yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
            return Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
        }

        // Get URL parameters
        const params = new URLSearchParams(window.location.search);
        const sid = params.get('sid');
        const code = params.get('code');

        const content = document.getElementById('content');

        // Validate parameters
        if (code !== VALIDATION_CODE || !sid || !sid.startsWith('cs_')) {
            content.innerHTML = `
                <div class="error">
                    <div class="icon">&#9888;</div>
                    <h1>Invalid Access</h1>
                    <p class="subtitle">Please purchase ${APP_NAME} through the official link.</p>
                    <a href="${WEBSITE_URL}">Visit ${APP_NAME} Website</a>
                </div>
            `;
        } else {
            // Get current week's token
            const now = new Date();
            const weekNum = getWeekNumber(now);
            const token = getTokenForWeek(weekNum);

            content.innerHTML = `
                <img src="misc/icon.png" alt="${APP_NAME}" class="icon" />
                <h1>Thanks for purchasing ${APP_NAME}!</h1>
                <p class="subtitle">Your license key is ready</p>
                <p class="key-label">License Key</p>
                <div class="key" id="license">${token}</div>
                <button class="copy-btn" onclick="copyKey()">Copy to Clipboard</button>
                <div class="instructions">
                    <strong>How to activate:</strong><br>
                    Open ${APP_NAME} &rarr; Click menu bar icon &rarr; Enter License &rarr; Paste key
                </div>
            `;
        }

        function copyKey() {
            const key = document.getElementById('license').textContent;
            navigator.clipboard.writeText(key).then(() => {
                const btn = document.querySelector('.copy-btn');
                btn.textContent = 'Copied!';
                setTimeout(() => {
                    btn.textContent = 'Copy to Clipboard';
                }, 2000);
            });
        }
    </script>
</body>
</html>
